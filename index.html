<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produções Textuais</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        body.light-mode {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: #2d3436;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo i {
            font-size: 2.5rem;
            color: #fff;
        }

        .logo h1 {
            color: white;
            font-size: 2rem;
        }

        .light-mode .logo h1 {
            color: #2d3436;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .light-mode .control-btn {
            background: rgba(255, 255, 255, 0.8);
            color: #2d3436;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            color: white;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .light-mode .stat-card {
            background: rgba(255, 255, 255, 0.8);
            color: #2d3436;
        }

        .stat-card i {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            display: block;
        }

        .productions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .production-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .production-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .light-mode .production-card {
            background: rgba(255, 255, 255, 0.9);
        }

        .production-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .production-content {
            padding: 25px;
        }

        .production-content h3 {
            color: white;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .light-mode .production-content h3 {
            color: #2d3436;
        }

        .production-content p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        .light-mode .production-content p {
            color: #636e72;
        }

        .read-more {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .read-more:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .light-mode .read-more {
            background: rgba(116, 185, 255, 0.8);
            color: #2d3436;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px 15px 0 0;
        }

        .light-mode .modal-header {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .modal-body {
            padding: 30px;
            color: #333;
        }

        .modal-body p {
            margin-bottom: 15px;
            line-height: 1.8;
        }

        /* Music Player */
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .music-player.expanded {
            border-radius: 25px;
            padding: 20px;
        }

        .light-mode .music-player {
            background: rgba(255, 255, 255, 0.9);
        }

        .volume-slider {
            width: 0;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .music-player.expanded .volume-slider {
            width: 100px;
            opacity: 1;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .control-btn.playing {
            animation: pulse 2s infinite;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .productions-grid {
                grid-template-columns: 1fr;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .music-player.expanded {
                width: calc(100% - 40px);
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-book-open"></i>
                    <h1>Produções Textuais</h1>
                </div>
                <div class="controls">
                    <button class="control-btn" id="theme-toggle">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="control-btn" id="music-toggle">
                        <i class="fas fa-music"></i>
                    </button>
                </div>
            </div>
        </header>

        <div class="stats">
            <div class="stat-card">
                <i class="fas fa-file-alt"></i>
                <span class="stat-number" id="production-count">15</span>
                <div>Produções</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-copy"></i>
                <span class="stat-number" id="page-count">0</span>
                <div>Páginas</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-font"></i>
                <span class="stat-number" id="word-count">0</span>
                <div>Palavras</div>
            </div>
        </div>

        <div class="productions-grid" id="productions-container">
            <!-- Produções serão inseridas aqui via JavaScript -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="production-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Título da Produção</h2>
                <button class="close-modal" id="close-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Conteúdo será inserido aqui via JavaScript -->
            </div>
        </div>
    </div>

    <!-- Music Player -->
    <div class="music-player" id="music-player">
        <button class="control-btn" id="mini-music-toggle">
            <i class="fas fa-play" id="play-icon"></i>
        </button>
        <input type="range" min="0" max="100" value="50" class="volume-slider" id="volume-slider">
    </div>

    <!-- Áudio -->
    <audio id="background-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <!-- Link para o JavaScript -->
    <script src="script.js"></script>
</body>
</html>
